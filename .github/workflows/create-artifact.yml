name: Create artifact

on:
  push:
    branches: [ development ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target_repo: [ "ivanbueno-jcc/courtyard-artifact" ]

    steps:
    - uses: actions/checkout@v2
    - uses: shivammathur/setup-php@v2
      with:
        php-version: '7.3'
    - run: composer install
    - run: git checkout -- .
    - uses: actions/setup-node@v1
    - run: npm install
    - run: npm run build
    - uses: actions/checkout@v2
      with:
        repository: ${{ matrix.target_repo }}
        path: artifact
        token: ${{ secrets.TOKEN_API }}
    - run: cp -R public/* artifact/public/.
    - run: cp -R source/_patterns/* artifact/source/_patterns/.
    - run: cp -R node_modules/uswds/src/stylesheets/core/* artifact/source/uswds/core/.
    - name: Commit to repository
      env:
        TOKEN_API: ${{ secrets.TOKEN_API }}
        COMMIT_MSG: |
          Artifact generated from development
      run: |
        # Hard-code user configuration
        git config user.email "github-actions@github.com"
        git config user.name "Github Actions"
        git add --all
        git commit -m "${COMMIT_MSG}"
        git push origin master
        git fetch
        VERSION=`git describe --abbrev=0 --tags`
        VERSION_BITS=(${VERSION//./ })
        VNUM1=${VERSION_BITS[0]}
        VNUM2=${VERSION_BITS[1]}
        VNUM3=${VERSION_BITS[2]}
        VNUM3=$((VNUM3+1))
        NEW_TAG="$VNUM1.$VNUM2.$VNUM3"
        git tag -a $NEW_TAG -m "Autotag $NEW_TAG"
        git push --tags
      working-directory: artifact
